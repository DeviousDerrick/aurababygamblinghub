        50% { background-position: 100% 50%; }

      .orb {

        border-radius: 50%;

        opacity: 0.3;
        pointer-events: none;
        z-index: 0;
      }

      .orb1 {

        height: 500px;
        background: var(--purple-bright);
        top: -250px;
        left: -250px;
        animation: float 25s ease-in-out infinite;
      }

      .orb2 {

        height: 400px;
        background: var(--blue-bright);
        bottom: -200px;
        right: -200px;
        animation: float 30s ease-in-out infinite reverse;
      }

      .orb3 {

        height: 350px;
        background: var(--pink-neon);
        top: 50%;
        left: 50%;
        animation: float 35s ease-in-out infinite;
      }

        33% { transform: translate(100px, -100px) scale(1.1); }

      .container {

        z-index: 1;

        margin: 0 auto;

      .header {

        margin-bottom: 30px;
      }

      .main-title {

        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: titleGlow 3s ease-in-out infinite;

        margin-bottom: 15px;

        background: rgba(255,255,255,0.05);

        border-radius: 12px;

      .money-header {

      }

      .profit-display {
        color: var(--white);
      }

      .profit-display.positive {
        color: #00ff00;
        text-shadow: 0 0 20px rgba(0,255,0,0.8);
      }

      .profit-display.negative {
        color: #ff4444;
        text-shadow: 0 0 20px rgba(255,68,68,0.8);
      }

      .main-content {
        display: grid;
        grid-template-columns: 1fr 400px;
        gap: 30px;
        margin-bottom: 30px;
      }

        padding: 30px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);

      .machines-header {

        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;

        background: linear-gradient(135deg, var(--white), var(--blue-bright));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .spin-all-btn {

        font-size: 1em;
        font-family: "Poppins", sans-serif;
        font-weight: 800;

        color: var(--white);
        border: 2px solid rgba(255,255,255,0.3);
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .spin-all-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(247,37,133,0.6);
      }

        galaxy: { name: 'Galaxy Emperor', emoji: 'üå†', symbols: ['üå†', 'üëë', 'üåå', 'üí´', '‚≠ê', 'üîÆ', 'üíé'], jackpot: 150, double: 30, price: 5000000 },
        quantum: { name: 'Quantum Realm', emoji: '‚öõÔ∏è', symbols: ['‚öõÔ∏è', 'üí´', '‚ö°', 'üîÆ', 'üíé', 'üåå', '‚ú®'], jackpot: 200, double: 40, price: 10000000 },
        infinity: { name: 'Infinity Machine', emoji: '‚ôæÔ∏è', symbols: ['‚ôæÔ∏è', 'üíé', 'üëë', '‚≠ê', 'üåü', '‚ú®', 'üí´'], jackpot: 500, double: 100, price: 50000000 }
      };

      function formatMoney(num) {
        if (num >= 1000000000) return (num / 1000000000).toFixed(1) + 'B';
        if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
        if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
        return num.toString();
      }

      function updateMoney() {
        document.getElementById('money').textContent = formatMoney(money);
        updateProfitDisplay();
        renderAll();
      }

      function updateProfitDisplay() {
        const profitEl = document.getElementById('profitDisplay');
        const sign = totalProfit >= 0 ? '+' : '';
        profitEl.textContent = `üìä ${sign}$${formatMoney(Math.abs(totalProfit))}`;

        if (totalProfit > 0) {
          profitEl.className = 'stat-display profit-display positive';
        } else if (totalProfit < 0) {
          profitEl.className = 'stat-display profit-display negative';
        } else {
          profitEl.className = 'stat-display profit-display';
        }
      }

      function renderMachines() {
        const grid = document.getElementById('machinesGrid');
        grid.innerHTML = '';

        activeMachines.forEach((machineKey, index) => {
          const div = document.createElement('div');
          div.className = machineKey ? 'slot-machine' : 'slot-machine empty';

          if (machineKey) {
            const machine = machineDefinitions[machineKey];
            div.innerHTML = `
              <div class="machine-title">${machine.emoji} ${machine.name}</div>
              <div class="screen">
                <div class="reels">
                  <div class="reel" id="reel${index}-0">üçí</div>
                  <div class="reel" id="reel${index}-1">üçã</div>
                  <div class="reel" id="reel${index}-2">üîî</div>
                </div>
              </div>
              <div class="machine-controls">
              <input
        type="number"
        id="bet${index}"
        min="1"
        value="${betValues[index] ?? 10}"
        oninput="betValues[${index}] = this.value"
      />

                <button onclick="spinMachine(${index})">SPIN</button>
              </div>
              <button class="remove-btn" onclick="removeMachine(${index})">REMOVE</button>
              <div class="machine-message" id="msg${index}"></div>
            `;
          } else {
            div.innerHTML = '<div class="machine-title">EMPTY SLOT</div><div style="text-align:center; opacity:0.5; padding:40px 0;">Use inventory to add machine</div>';
          }

          grid.appendChild(div);
        });
      }

      function renderInventory() {
        const list = document.getElementById('inventoryList');
        list.innerHTML = '';

        Object.entries(inventory).forEach(([key, count]) => {
          if (count > 0) {
            const machine = machineDefinitions[key];
            const div = document.createElement('div');
            div.className = 'inventory-item';
            div.innerHTML = `
              <div class="inventory-emoji">${machine.emoji}</div>
              <div class="inventory-info">
                <div class="inventory-name">${machine.name}</div>
                <div class="inventory-count">x${count} | ${machine.jackpot}x jackpot</div>
              </div>
              <button class="use-inventory-btn" onclick="useFromInventory('${key}')" ${activeMachines.filter(m => m === null).length === 0 ? 'disabled' : ''}>USE</button>
            `;
            list.appendChild(div);
          }
        });

        if (Object.values(inventory).every(v => v === 0)) {
          list.innerHTML = '<div style="text-align:center;opacity:0.5;padding:20px;">No machines in inventory</div>';
        }
      }

      function renderShop() {
        const grid = document.getElementById('shopGrid');
        grid.innerHTML = '';

        // Regular machines
        Object.entries(machineDefinitions).forEach(([key, machine]) => {
          const div = document.createElement('div');
          div.className = 'shop-item';
          div.innerHTML = `
            <div class="shop-emoji">${machine.emoji}</div>
            <div class="shop-info">
              <div class="shop-name">${machine.name}</div>
              <div class="shop-stats">Jackpot: ${machine.jackpot}x | Double: ${machine.double}x</div>
              <div class="shop-price">$${formatMoney(machine.price)}</div>
            </div>
            <button class="buy-shop-btn" onclick="buyMachine('${key}')" ${money < machine.price ? 'disabled' : ''}>BUY</button>
          `;
          grid.appendChild(div);
        });

        // Ultimate Code Revealer
        const ultimateDiv = document.createElement('div');
        ultimateDiv.className = 'shop-item ultimate';
        ultimateDiv.innerHTML = `
          <div class="shop-emoji">üíé</div>
          <div class="shop-info">
            <div class="shop-name">üèÜ ULTIMATE CODE REVEALER üèÜ</div>
            <div class="shop-stats">Reveals a 10,000 EXP code!</div>
            <div class="shop-price">$10.0B</div>
            ${ultimateCodeRevealed ? '<div class="code-reveal">üéâ CODE: theultimatebabygambler106</div>' : ''}
          </div>
          <button class="buy-shop-btn" onclick="buyUltimateCode()" ${money < 10000000000 || ultimateCodeRevealed ? 'disabled' : ''}>${ultimateCodeRevealed ? 'PURCHASED' : 'BUY'}</button>
        `;
        grid.appendChild(ultimateDiv);
      }

      function renderAutoClicker() {
        const status = document.getElementById('autoStatus');
        const controls = document.getElementById('autoControls');

        if (autoClickerOwned) {
          status.textContent = autoClickerActive ? '‚úÖ ACTIVE' : '‚è∏Ô∏è PAUSED';
          status.className = autoClickerActive ? 'auto-status active' : 'auto-status';
          controls.innerHTML = `
            <button class="toggle-auto-btn ${autoClickerActive ? 'active' : ''}" onclick="toggleAutoClicker()">
              ${autoClickerActive ? 'PAUSE' : 'START'}
            </button>
          `;
        } else {
          status.textContent = 'üîí LOCKED';
          status.className = 'auto-status';
          controls.innerHTML = `
            <div style="font-size:0.9em;margin-bottom:10px;">Cost: $500K</div>
            <button class="buy-auto-btn" onclick="buyAutoClicker()" ${money < 500000 ? 'disabled' : ''}>BUY AUTO CLICKER</button>
          `;
        }
      }

      function renderAll() {
        renderMachines();
        renderInventory();
        renderShop();
        renderAutoClicker();
      }

      function buyMachine(key) {
        const machine = machineDefinitions[key];
        if (money >= machine.price) {
          money -= machine.price;
          inventory[key] = (inventory[key] || 0) + 1;
          updateMoney();
        }
      }

      function buyUltimateCode() {
        if (money >= 10000000000 && !ultimateCodeRevealed) {
          money -= 10000000000;
          ultimateCodeRevealed = true;
          updateMoney();
        }
      }

      function useFromInventory(key) {
        const emptyIndex = activeMachines.findIndex(m => m === null);
        if (emptyIndex !== -1 && inventory[key] > 0) {
          activeMachines[emptyIndex] = key;
          inventory[key]--;
          renderAll();
        }
      }

      function removeMachine(index) {
        const machineKey = activeMachines[index];
        if (machineKey) {
          inventory[machineKey] = (inventory[machineKey] || 0) + 1;
          activeMachines[index] = null;
          renderAll();
        }
      }

      function spinMachine(index) {
        const machineKey = activeMachines[index];
        if (!machineKey) return;

        const machine = machineDefinitions[machineKey];
        const betInput = document.getElementById(`bet${index}`);
        const bet = parseInt(betInput.value) || 0;

        if (bet <= 0 || bet > money) return;

        money -= bet;
        totalProfit -= bet; // Track bet as loss
        updateMoney();

        const reels = [
          document.getElementById(`reel${index}-0`),
          document.getElementById(`reel${index}-1`),
          document.getElementById(`reel${index}-2`)
        ];

        reels.forEach(reel => reel.classList.add('animate'));

        let spins = 0;
        const interval = setInterval(() => {
          reels.forEach(reel => {
            reel.textContent = machine.symbols[Math.floor(Math.random() * machine.symbols.length)];
          });
          spins++;

          if (spins >= 10) {
            clearInterval(interval);
            finalizeSpin(index, machineKey, bet, reels);
          }
        }, 100);
      }

      function finalizeSpin(index, machineKey, bet, reels) {
        const machine = machineDefinitions[machineKey];
        const symbols = reels.map(r => r.textContent);

        setTimeout(() => {
          reels.forEach(reel => reel.classList.remove('animate'));

          const msg = document.getElementById(`msg${index}`);

          if (symbols[0] === symbols[1] && symbols[1] === symbols[2]) {
            const win = Math.floor(bet * machine.jackpot);
            money += win;
            totalProfit += win; // Track win as profit
            msg.textContent = `üéâ +$${formatMoney(win)}`;
            msg.className = 'machine-message msg-win';
          } else if (symbols[0] === symbols[1] || symbols[1] === symbols[2] || symbols[0] === symbols[2]) {
            const win = Math.floor(bet * machine.double);
            money += win;
            totalProfit += win; // Track win as profit
            msg.textContent = `‚ú® +$${formatMoney(win)}`;
            msg.className = 'machine-message msg-win';
          } else {
            msg.textContent = 'üí´';
            msg.className = 'machine-message msg-lose';
          }

          updateMoney();
        }, 200);
      }
      function finalizeSpin(index, machineKey, bet, reels) {
        const machine = machineDefinitions[machineKey];
        const symbols = reels.map(r => r.textContent);

        setTimeout(() => {
          reels.forEach(reel => reel.classList.remove('animate'));
          const msg = document.getElementById(`msg${index}`);
          spinsPlayed++; // Track total spins

          if (symbols[0] === symbols[1] && symbols[1] === symbols[2]) {
            const win = Math.floor(bet * machine.jackpot);
            money += win;
            totalProfit += win;
            winsCount++; // Increment wins
            if (win > highestWin) highestWin = win; // Track highest win
            msg.textContent = `üéâ +$${formatMoney(win)}`;
            msg.className = 'machine-message msg-win';
          } else if (symbols[0] === symbols[1] || symbols[1] === symbols[2] || symbols[0] === symbols[2]) {
            const win = Math.floor(bet * machine.double);
            money += win;
            totalProfit += win;
            winsCount++; // Count as win
            if (win > highestWin) highestWin = win;
            msg.textContent = `‚ú® +$${formatMoney(win)}`;
            msg.className = 'machine-message msg-win';
          } else {
            lossesCount++; // Increment losses
            msg.textContent = 'üí´';
            msg.className = 'machine-message msg-lose';
          }

          updateMoney();
          updateStatsPanel(); // Update stats display
        }, 200);
      }
      function updateStatsPanel() {
        document.getElementById('spinsPlayed').textContent = spinsPlayed;
        document.getElementById('winsCount').textContent = winsCount;
        document.getElementById('lossesCount').textContent = lossesCount;
        document.getElementById('highestWin').textContent = formatMoney(highestWin);
      }
      function renderSpinAllButton() {
  const btn = document.getElementById('spinAllBtn');

  if (spinAllUnlocked) {
    btn.disabled = false;
    btn.textContent = 'SPIN ALL';
    btn.style.background = 'linear-gradient(135deg, var(--purple-bright), var(--pink-neon))';
  } else {
    btn.disabled = money < 500000; // Only enable if player can afford
    btn.textContent = 'LOCKED - BUY FOR $500K';
    btn.style.background = 'linear-gradient(135deg, gray, darkgray)';
  }
}
function buySpinAll() {
  if (money >= 500000 && !spinAllUnlocked) {
    money -= 500000;
    spinAllUnlocked = true;
    renderAll();
    updateMoney();
  }
}
document.getElementById('spinAllBtn').addEventListener('click', () => {
  if (spinAllUnlocked) {
    spinAll();
  } else {
    buySpinAll();
  }
});





      document.getElementById('resetBtn').addEventListener('click', () => {
        if (confirm('Are you sure you want to reset the game? All progress will be lost!')) {
          // Reset core game variables
          money = 1000;
          totalProfit = 0;
          spinsPlayed = 0;
          winsCount = 0;
          lossesCount = 0;
          highestWin = 0;
          autoClickerOwned = false;
          autoClickerActive = false;
          if (autoClickerInterval) {
            clearInterval(autoClickerInterval);
            autoClickerInterval = null;
          }

          // Reset machines & inventory
          activeMachines.fill(null);
          for (let key in inventory) inventory[key] = 0;
          ultimateCodeRevealed = false;

          // Re-render everything
        renderAll();
          updateMoney();
          updateStatsPanel();
        }
      });

      function spinAll() {
        activeMachines.forEach((machine, index) => {
          if (machine !== null) {
            spinMachine(index);
          }
        });
      }

      function buyAutoClicker() {
        if (money >= 500000) {
          money -= 500000;
          autoClickerOwned = true;
          updateMoney();
        }
      }

      function toggleAutoClicker() {
        autoClickerActive = !autoClickerActive;

        if (autoClickerActive) {
          autoClickerInterval = setInterval(() => {
            spinAll();
          }, 2000);
        } else {
          if (autoClickerInterval) {
            clearInterval(autoClickerInterval);
            autoClickerInterval = null;
          }
        }

        renderAutoClicker();
      }

   

      // Initialize
      renderAll();
      updateProfitDisplay();
    </script>
